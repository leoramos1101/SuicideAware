
<!DOCTYPE html>

          <p class="chat-message"> Hey Parents, my name is Lucy. How can I help you?</p>

                <div class="user-photo"><img src="userOne.png"></div>

                  <div class="user-photo"><img src="userTwo.jpg"></div>

                </div>
